<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO</title>
    <link href="bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="bootstrap/docs/assets/js/jquery.js"></script>
    <style type="text/css">
      .dropdown-menu-group {
        margin: 10px;
      }
    </style>
    <script>
      $(function(){
        $('.dropdown-menu form').on('click', function (e) {
          e.stopPropagation();
        });
      });
    </script>
    <body>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container"><a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a><a class="brand">IO</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <form class="navbar-form">
                  <input type="text" placeholder="Search" data-provide="typeahead" class="search-query span4">
                  <button type="submit" style="margin-left:5px;" class="btn btn-danger"><i class="icon-white icon-search"></i></button>
                </form>
              </ul>
              <ul class="nav">
                <div><a data-toggle="dropdown" class="btn btn-primary dropdown-toggle"><i class="icon-white icon-user"></i> Sign In &#32;<strong class="caret"></strong></a>
                  <ul class="dropdown-menu">
                    <li>
                      <form action="/login" method="POST" style="height: 140px;">
                        <div class="dropdown-menu-group">
                          <input id="username" type="text" placeholder="E-mail">
                          <input id="password" type="password" placeholder="Password">
                          <label class="checkbox">
                            <input type="checkbox" value="">Remember me
                          </label>
                          <div class="divider"></div>
                        </div>
                        <button type="submit" style="margin: 5px 0px 5px 85px" class="btn btn-primary">Sign In</button>
                      </form>
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <div class="container">  
          <p>
            &copy; IO 2012
            
          </p>
        </div>
      </footer>
    </body>
    <script src="bootstrap/js/bootstrap-button.js"></script>
    <script src="bootstrap/js/bootstrap-transition.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="bootstrap/js/bootstrap-collapse.js"></script>
  </head>
</html>
